<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/favicon.png" />
  </head>
  <body>
    <header class="head">
      <h1 class="title">sticky-sketch</h1>
      <h2 class="msg">create unique patterns!</h2>
    </header>
    <div class="main">
      <div class="grid" id="grid"></div>
      <div class="options">
        <input id="pickCol" type="color" value="#95a984" />
        <button id="colour">colour</button>
        <button id="rainbow">rainbow</button>
        <button id="erase">eraser</button>
        <button id="shading">shade</button>
        <button id="clear">clear sticky</button>
        <input id="slider" type="range" value="16" min="1" max="84" />
        <div class="size" id="size-value">16x16</div>
        <div>
          <form action="https://ctt.ac/RbOXd" target="_blank">
          <button> share your creations here</button>
        </form>
        </div>
      </div>
    </div>
    <!--tutorial-->
    
    <!-- gallery feature -->
    <div class="gal-header"> <h2>sticky-sketch gallery</h2>
    <h3>click then use arrow keys or click on the circles to see the different art pieces</h3></div>
<section class="container">
  <div class="slider-wrapper">
    <div class="slider"> 
      <img id="slide-1" src="./assets/gal1.png">
      <img id="slide-2" src="./assets/gal4.png">
      <img id="slide-3" src="./assets/gal5.png">
      <img id="slide-4" src="./assets/gal2.png">
      <img id="slide-5" src="./assets/gal3.png">
      <img id="slide-6" src="./assets/gal6.png">
    </div>
    <div class="slider-nav">
      <a href="#slide-1"></a>
      <a href="#slide-2"></a>
      <a href="#slide-3"></a>
      <a href="#slide-4"></a>
      <a href="#slide-5"></a>
      <a href="#slide-6"></a>
    </div>
  </div>
</section>

    <footer class="foot">
      <p>tylernsocial</p>
      <a href="https://github.com/tylernsocial" target="_blank"
        ><img src="./assets/github-mark-white.png" alt=""
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
